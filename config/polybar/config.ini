[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state> <label-mode>

ws-icon-0 = I;%{F#04ea2e}ï„ 
ws-icon-1 = II;%{F#04ccf4}ï‰¨
ws-icon-2 = III;%{F#95e1d3}ï”ï†ˆ
ws-icon-3 = IV;%{F#d6550a}ï‰©
ws-icon-4 = V;%{F#09f9dd}ï†˜
ws-icon-5 = VI;%{F#0d9622}ï„¡
;ws-icon-7 = VII;%{F#eaa40b} ïˆ
; ws-icon-8 = VIII;%{F#eaa40b} ï‹†
; ws-icon-9 = IX;%{F#eaa40b} ï‹†
; ws-icon-10 = X;%{F#eaa40b} ï‹†
label-separator = ""
label-padding = 0

label-focused = %index%
label-focused-padding = 1
label-focused-font = 1

label-focused-foreground = #000000
label-focused-background = #ffbcb6ab
label-focused-underline = #fba922

label-occupied = %index%
label-occupied-padding = 1
label-occupied-foreground = ${colors.foreground}

label-empty = %index%
label-empty-foreground =   ${colors.foreground}
label-empty-padding = 1
label-empty-background = ${colors.background}

label-urgent = ï„ª
label-urgent-foreground = ${colors.RED}
label-urgent-padding = 1

[module/right]
type = custom/text
content=""
#content="%{T3}î£ %{T-}   "





[module/netspeed]
type = internal/network
interface = ${env:DEFAULT_NETWORK_INTERFACE:wlan0}
interval = 1
unknown-as-up = true

format-connected = %{A1:urxvt -e nethogs &:}<label-connected>%{A}
format-connected-padding = ${variables.mpadding}
format-connected-foreground = ${colors.foreground}
label-connected = " ô€¶ %upspeed%  ô€¸ %downspeed%"

format-disconnected = ï¸ 0 KB/s ï· 0 KB/s
format-disconnected-padding = ${variables.mpadding}
format-disconnected-foreground = ${colors.foreground}







[module/memory]
type = internal/memory
interval = 1
label = %mb_used%
format = <label>
format-padding = ${variables.mpadding}
format-prefix = "ô€Œˆ "
format-prefix-background =${colors.background}
label-foreground =${colors.foreground}
label-background =${colors.background}





[module/cpu]
format-padding = ${variables.mpadding}
format-background=${colors.background}
type = internal/cpu
interval = 2
format-prefix = "ô€“˜ "
label = %percentage%%



[module/sep]
type = custom/text
content = " | "
content-background = ${colors.background}
content-foreground = ${colors.foreground}



[module/sep1]
type = custom/text
content = "|"
content-background = ${colors.background}
content-foreground = ${colors.foreground}


[module/line]
type = custom/text
content="%{T3} | %{T-}"




[module/polybar-windows]
type = custom/script
exec = $HOME/.config/polybar/scripts/polybar-windows.sh
format = <label>
label = %output%
label-padding = 1
interval = 0


